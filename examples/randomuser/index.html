<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM USER DEMO</title>
    <style>
        neo-router {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <script type="module" src="./index.js"></script>
    <hr/>
    <a href="#/main">MAIN</a>
    <a href="#/user/6">USER 6</a>
    <a href="#/user/8">USER 6</a>
    <neo-router pattern="/">
        <h1>Home</h1>
    </neo-router>
    <neo-router
        pattern="/user/:id"
        component="random-user"
        attribute:user-id=":id">
        <h1>USER</h1>
    </neo-router>
    <neo-router pattern="/main">
        <h2>MAIN</h2>
    </neo-router>
</body>
</html>
